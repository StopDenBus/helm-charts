---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  project: default
  source:
    repoURL: https://stopdenbus.github.io/helm-charts
    targetRevision: HEAD
    path: ./
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true   