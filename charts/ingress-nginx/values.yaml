nginx:
  fullnameOverride: nginx-ingress
  controller:
    extraArgs:
      default-ssl-certificate: "ingress-nginx/wildcard-apps"
      enable-ssl-passthrough: true
    hostNetwork: false
    ingressClassResource:
      default: true
    service:
      annotations:
        metallb.io/allow-shared-ip: nginx
    updateStrategy:
      type: Recreate
